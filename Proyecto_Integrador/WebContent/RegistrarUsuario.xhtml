<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Registro</title>

<link rel="stylesheet" href="../estilos/registroUsuario.css" />
</head>

<body>
	<div class="fondo">
		<div class="cuadro">
			<img src="../imagenes/logo1.gif" class="logo"></img>
			<h2>Registrar Miembros</h2>
			<label for="nombres">Nombre:</label> <input type="text" name="nombre"
				placeholder="Ingrese el Nombre" minlenght="5" maxlength="40"
				pattern="[A-Za]" title="Solo letras"
				requiredMessage="El campo es obligatorio" /> <label for="apellidos">Apellido:</label>
			<input type="text" name="apellido" placeholder="Ingrese Apellido"
				minlenght="5" maxlength="40" pattern="[A-Za]" title="Solo letras"
				requiredMessage="El campo es obligatorio" /> <label for="username">Correo</label>
			<input type="text" name="usuario" placeholder="Ingrese el Usuario"
				pattern="[A-Za-z0-9]{5,40}" equiredMessage="El campo es obligatorio" />
			<label for="password">Clave</label><input type="password"
				name="clave" placeholder="Ingrese la Contraseña" minlenght="6"
				equiredMessage="El campo es obligatorio" /> <br />
			<br /> <input type="submit" value="Registrar" /> <a
				href="PaginaAdmin.xhtml">Página Principal</a>
		</div>
	</div>
</body>
</html>
