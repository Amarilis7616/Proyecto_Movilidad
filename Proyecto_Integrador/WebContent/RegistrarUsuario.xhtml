<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Registro</title>

<link rel="stylesheet" href="../estilos/registroUsuario.css" />
</head>

<body>
<h:form>
	<div class="fondo">
		<div class="cuadro">
			<img src="../imagenes/logo1.gif" class="logo"></img>
			<h2>Registrar Miembros</h2>
			<label for="nombres">Nombre:</label> 
			<input type="text" name="nombre"
			    value="#{beanRegistroPersona.nombre}" required="true"
				placeholder="Ingrese el Nombre" 
				 title="Ingrese Solo letras"
				requiredMessage="El campo es obligatorio" />
		    <label for="apellidos">Apellido:</label>
			<input type="text" name="apellido" value="#{beanRegistroPersona.apellido}" 
			    placeholder="Ingrese Apellido" required="true"
				title="Ingrese Solo letras"
				requiredMessage="El campo es obligatorio" /> 
		    <label for="username">Correo</label>
			<input type="text" name="usuario" value ="#{beanRegistroPersona.correo_electronico}" placeholder="Ingrese el Usuario"
				pattern=".+[@].+[.].+" requiredMessage="El campo el obligatorio" />
			<label for="password">Clave</label>
			<input type="password"
				name="clave" value="#{beanRegistroPersona.clave}" required="true" placeholder="Ingrese la Contraseña" minlenght="6" maxlenght="6"
				equiredMessage="El campo es obligatorio" /> <br />
			<br /> <h:commandButton type="submit" value="Registrar" action="#{beanRegistroPersona.guardarPersona()}" >
			</h:commandButton>
			
			<a href="PaginaAdmin.xhtml">Página Principal</a>
		</div>
	</div>
</h:form>
</body>
</html>
