<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Login</title>

<link rel="stylesheet" href="../estilos/usuario.css" />
</head>

<body>
		<div class="fondo">
			<div class="cuadro">
			<img src="../imagenes/logo1.gif" class="logo"></img>
			<h2>Registrar Miembros</h2>
				<label for="nombres">Nombre:</label> <input type="text"
				name="nombre" placeholder="Ingrese el Nombre" /> <label
				for="apellidos">Apellido:</label> <input type="text"
				name="apellido" placeholder="Ingrese Apellido" /> <label
				for="cedula">Cédula:</label> <input type="text"
				name="cédula" placeholder="Ingrese la cédula" /> <label
				for="username">Correo</label> <input type="text"
				name="usuario" placeholder="Ingrese el Usuario" /> <label
				for="password">Clave</label><input type="password" name="clave"
				placeholder="Ingrese la Contraseña" /> <input type="submit"
				value="Registrar" /> <a href="Index.xhtml">Página Principal</a>
			</div>
		</div>
</body>
</html>
