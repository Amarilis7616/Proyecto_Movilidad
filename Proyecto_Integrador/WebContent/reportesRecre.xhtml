<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<title>Reportes Usuario</title>
<meta charset="UTF-8" />

<link rel="stylesheet" href="../estilos/reporte_usuario.css" />

</h:head>
<h:body>

	<header class="header">
	<div class="container  logo-nav-conteiner">
		<a href="#" class="logo">Reporte de Movilidad de Google</a>
		<nav class="navegacion">
		<ul class="menu">
			<li><a href="PaginaRegistrado.xhtml">Inicio</a></li>
			<li><a href="Reporte.xhtml">Reportes</a></li>
			<li><a href="cambiarClave.xhtml">Cambio de Clave</a></li>
			<li><a href="Index.xhtml">Cerrar Sesión</a></li>
		</ul>
		</nav>
	</div>
	</header>
	<br />
	
	<div align="center">
	<h:form id="frmResultado">
		<p:panel header="Resultado">
			<h:outputText value="#{graficos.resultado}" />
			<p:dataTable rows="8" paginator="true" paginatorPosition="bottom"
				value="#{graficos.reportecron}" var="rep">
				<p:column headerText="Mes">
					<h:outputText value="#{rep.datos}" />
				</p:column>
				<p:column headerText="Número de personas">
					<h:outputText value="#{rep.contador}" />
				</p:column>
			</p:dataTable>

			<div align="center">
				<p:chart type="bar" model="#{graficos.barra}"
					style="width:1200px;height:1200px" />
			</div>

		</p:panel>

	</h:form>
	</div>
	<br />

	
	


</h:body>
</html>
